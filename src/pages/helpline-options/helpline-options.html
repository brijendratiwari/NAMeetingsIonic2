<ion-header>

	<ion-navbar>
		<ion-title>Helpline Options</ion-title>
	</ion-navbar>


	<ion-toolbar no-border-top>
		<div class="container-segment" >
			<ion-segment [(ngModel)]="helplinesSegOne">
				<ion-segment-button value="usa">
					USA/Canada
				</ion-segment-button>
				<ion-segment-button value="world">
					World Search
				</ion-segment-button>
			</ion-segment>
		</div>
	</ion-toolbar>

	<ion-toolbar no-border-top style="bottom: 20px;">
		<div class="container-segment" >
			<ion-segment [(ngModel)]="helplinesSegTwo">
				<ion-segment-button value="areacode">
					Area Code
				</ion-segment-button>
				<ion-segment-button value="state">
					State/Province
				</ion-segment-button>
			</ion-segment>
		</div>
	</ion-toolbar>

</ion-header>


<ion-content>
	<div [ngSwitch]="helplinesSegOne" padding>
		<div class="heplines-container" [navPush]="helplineDetailPage">
			usa
			<ion-icon name="ios-arrow-dropright-circle-outline"></ion-icon>
		</div>
		<div class="heplines-container" [navPush]="helplineDetailPage">
			usa
			<ion-icon name="ios-arrow-dropright-circle-outline"></ion-icon>
		</div>
		<div class="heplines-container" [navPush]="helplineDetailPage">
			usa
			<ion-icon name="ios-arrow-dropright-circle-outline"></ion-icon>
		</div>
		<div class="heplines-container" [navPush]="helplineDetailPage">
			usa
			<ion-icon name="ios-arrow-dropright-circle-outline"></ion-icon>
		</div>
		<div class="heplines-container" [navPush]="helplineDetailPage">
			usa
			<ion-icon name="ios-arrow-dropright-circle-outline"></ion-icon>
		</div>
		<div class="heplines-container" [navPush]="helplineDetailPage">
			usa
			<ion-icon name="ios-arrow-dropright-circle-outline"></ion-icon>
		</div>
	</div>

	<div [ngSwitch]="helplinesSegTwo" padding class="area-code">
	<p>Area Code:</p>
		<ion-item>
			<ion-input placeholder="Text Input"></ion-input>
		</ion-item>
		<button ion-button round (click)="areaSearchCode()">Search</button>
	</div>
</ion-content>
