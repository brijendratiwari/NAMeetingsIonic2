<ion-header>

	<ion-navbar>
		<ion-title>My Favorites</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<div class="content-detail">
		<div class="sub-content">
			<div class="content-block" padding  *ngFor="let data of dataToDisplay">
				<ion-icon name="remove-circle" class="remove-icon" (click)="deleteFav(data)"></ion-icon>
				<ion-icon name="ios-arrow-dropright-circle-outline" class="detail-icon" [navPush]="meetingDetails" [navParams]="{'mtg_id':data.recordID, 'mtg_distance':data.distance}"></ion-icon>
				<div style="margin-left: 20px;">
					<b>{{data.dayTime + '&nbsp;&nbsp;&nbsp;' + data.openORclose}}</b>
					<p>{{data.title}}<br>
						{{data.cityState}}</p>
						<div class="bottom-content">
							<img class="img-tag" *ngIf="data.no_smoking" src="./assets/NoSmoking.png">
							<img class="img-tag" *ngIf="data.wchair" src="./assets/Wheelchair.png">
							<div class="miles-range">{{data.distance}}</div>
						</div>
					</div>
				</div>			
			</div>
		</div>
	</ion-content>
