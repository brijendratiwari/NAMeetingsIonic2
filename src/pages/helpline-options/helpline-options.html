  Ionic pages and navigation.

<ion-header>

	<ion-navbar>
		<ion-title>Helpline Options</ion-title>
	</ion-navbar>
</ion-header>


<ion-content>

	<ion-toolbar no-border-top>
		<div class="container-segment" >
			<ion-segment [(ngModel)]="helplinesSegOne" (change)="helplinesSeggueChange()">
				<ion-segment-button value="usa">
					USA/Canada
				</ion-segment-button>
				<ion-segment-button value="world">
					World Search
				</ion-segment-button>
			</ion-segment>
		</div>
	</ion-toolbar>

	<ion-toolbar no-border-top *ngIf="helplinesSegOne == 'usa'" (change)="helplinesSeggueChange()">
		<div class="container-segment" >
			<ion-segment [(ngModel)]="helplinesSegTwo">
				<ion-segment-button value="areacode">
					Area Code
				</ion-segment-button>
				<ion-segment-button value="state">
					State/Province
				</ion-segment-button>
			</ion-segment>
		</div>
	</ion-toolbar>
	
	<div [ngSwitch]="helplinesSegOne" padding>
		<div *ngSwitchCase="'world'">
			<div class="heplines-container" [navPush]="helplineDetailPage" *ngFor="let stateName of helplineDataCountry">
				{{stateName}}
				<ion-icon name="ios-arrow-dropright-circle-outline"></ion-icon>
			</div>	
		</div>		
	</div>

	<div [ngSwitch]="helplinesSegTwo" padding class="area-code" *ngIf="helplinesSegOne == 'usa'">
		<div *ngSwitchCase="'areacode'">
			<p>Area Code:</p>
			<ion-item>
				<ion-input placeholder="Text Input"></ion-input>
			</ion-item>
			<button ion-button round (click)="areaSearchCode()">Search</button>
		</div>

		<div *ngSwitchCase="'state'">
			<div class="heplines-container" [navPush]="helplineDetailPage" *ngFor="let stateName of helplineDataUSACANADA">
				{{stateName}}
				<ion-icon name="ios-arrow-dropright-circle-outline"></ion-icon>
			</div>	
		</div>		
	</div>
</ion-content>
