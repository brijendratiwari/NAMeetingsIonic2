<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

	<ion-navbar>
		<ion-title>Helpline Options</ion-title>
	</ion-navbar>
</ion-header>


<ion-content>

<ion-toolbar no-border-top>
		<div class="container-segment" >
			<ion-segment [(ngModel)]="helplinesSegOne" (ionChange)="helplinesSeggueChange()">
				<ion-segment-button value="usa">
					USA/Canada
				</ion-segment-button>
				<ion-segment-button value="world">
					World Search
				</ion-segment-button>
			</ion-segment>
		</div>
	</ion-toolbar>

	<ion-toolbar no-border-top *ngIf="helplinesSegOne == 'usa'">
		<div class="container-segment" >
			<ion-segment [(ngModel)]="helplinesSegTwo" (ionChange)="helplinesSeggueChange()">
				<ion-segment-button value="areacode">
					Area Code
				</ion-segment-button>
				<ion-segment-button value="state">
					State/Province
				</ion-segment-button>
			</ion-segment>
		</div>
	</ion-toolbar>

	<div [ngSwitch]="helplinesSegOne" padding>
		<div *ngSwitchCase="'world'">
			<div padding class="heplines-container" [navPush]="helplineDetailPage" [navParams]="{'value':stateName, 'type':'country'}" *ngFor="let stateName of helplineDataCountry">
				<b>{{stateName}}</b>
				<ion-icon name="ios-arrow-dropright-circle-outline"></ion-icon>
			</div>	
		</div>		
	</div>

	<div [ngSwitch]="helplinesSegTwo" class="area-code" *ngIf="helplinesSegOne == 'usa'">
		<div *ngSwitchCase="'areacode'">
			<p>Area Code:</p>
			<ion-item>
				<ion-input placeholder="" [(ngModel)]="areaCode"></ion-input>
			</ion-item>
			<button ion-button round (click)="areaSearchCode()">Search</button>
			<div class="areacode-error" *ngIf="areaCodeErrorText.length > 0">{{areaCodeErrorText}}</div>
		</div>

		<div *ngSwitchCase="'state'">
			<div padding class="heplines-container" [navPush]="helplineDetailPage" [navParams]="{'value':stateName, 'type':'state'}" *ngFor="let stateName of helplineDataUSACANADA">
				<b>{{stateName}}</b>
				<ion-icon name="ios-arrow-dropright-circle-outline"></ion-icon>
			</div>	
		</div>		
	</div>
</ion-content>
