<ion-header>

	<ion-navbar>
		<ion-title>Nearby Meetings</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<div class="sorting-filter-button" *ngIf="!isFilterHide">
		<!-- <ion-label>Distance</ion-label> -->
		<ion-item>
		<ion-select (ionChange)="changeMiles()" [(ngModel)]="ddlMiles">
			<ion-option value="5">5 miles</ion-option>
			<ion-option value="10">10 miles</ion-option>
			<ion-option value="15">15 miles</ion-option>
			<ion-option value="20">20 miles</ion-option>
			<ion-option value="25">25 miles</ion-option>
			<ion-option value="50">50 miles</ion-option>
			<ion-option value="100">100 miles</ion-option>
		</ion-select>
		<!-- <ion-icon name="ios-arrow-dropdown-circle-outline"></ion-icon> -->
		<ion-select (ionChange)="changeWeek()" [(ngModel)]="ddlWeekdays">
			<ion-option value="0">All Days</ion-option>
			<ion-option value="2">Monday</ion-option>
			<ion-option value="3">Tuesday</ion-option>
			<ion-option value="4">Wednesday</ion-option>
			<ion-option value="5">Thursday</ion-option>
			<ion-option value="6">Friday</ion-option>
			<ion-option value="7">Saturday</ion-option>
			<ion-option value="1">Sunday</ion-option>
		</ion-select>

		<ion-select (ionChange)="sortBy()" [(ngModel)]="ddlSortby">
			<ion-option value="dist">Sort by Distance</ion-option>
			<ion-option value="date">Sort by Date Time</ion-option>
		</ion-select>
		</ion-item>
	</div>

	<div class="content-detail">
		<div class="sub-content">
			<div class="content-block" padding [navPush]="meetingDetails" [navParams]="{'mtg_id':data.recordID, 'mtg_distance':data.distance}" *ngFor="let data of dataToDisplay">
				<ion-icon name="ios-arrow-dropright-circle-outline"></ion-icon>
				<b>{{data.dayTime + '&nbsp;&nbsp;&nbsp;' + data.openORclose}}</b>
				<p>{{data.title}}<br>
					{{data.cityState}}</p>
					<div class="bottom-content">
						<img class="img-tag" *ngIf="data.no_smoking" src="./assets/NoSmoking.png">
						<img class="img-tag" *ngIf="data.wchair" src="./assets/Wheelchair.png">
						<div class="miles-range">{{data.distance}}</div>
					</div>
				</div>			
			</div>
		</div>
	</ion-content>
