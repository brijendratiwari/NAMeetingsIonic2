<ion-header>

	<ion-navbar>
		<ion-title>Preferences</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<div class="prefrence-options">
		<p>Get meeting updates every:</p>

		<div radio-group class="days-btn" [(ngModel)]="noOfDays">
			<button ion-button full round  (click)="setNextDownloadDate(7)">

				<ion-icon ios="ios-radio-button-on" md="md-radio-button-on" *ngIf="noOfDays==7"></ion-icon>
				<ion-icon ios="ios-radio-button-off" md="md-radio-button-off" *ngIf="noOfDays!=7"></ion-icon>
				<ion-radio value="7"></ion-radio>7 Days
			</button>
			<button ion-button full round (click)="setNextDownloadDate(14)">
				<ion-icon ios="ios-radio-button-on" md="md-radio-button-on" *ngIf="noOfDays==14"></ion-icon>
				<ion-icon ios="ios-radio-button-off" md="md-radio-button-off" *ngIf="noOfDays!=14"></ion-icon>
				<ion-radio value="14"></ion-radio>14 Days
			</button>
			<button ion-button icon-left full round (click)="setNextDownloadDate(30)">
				<ion-icon ios="ios-radio-button-on" md="md-radio-button-on" *ngIf="noOfDays==30"></ion-icon>
				<ion-icon ios="ios-radio-button-off" md="md-radio-button-off" *ngIf="noOfDays!=30"></ion-icon>
				<ion-radio value="30"></ion-radio>30 Days
			</button>
		</div>
		<p class="reminder-text"> Next Download Reminder: {{lblNextDownloadReminder}}</p>
		<button ion-button icon-end full class="sunny" round (click)="goToFileDownloadPage()"> 
			Download Meeting Files Now
			<ion-icon  name="refresh-circle" class="right-icon"></ion-icon>
		</button>
		<p class="version">Version: {{appVersion}}</p>
	</div>

</ion-content>
