<ion-header>

	<ion-navbar>
		<ion-title>Helplines</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<div class="content-detail">
		<div class="sub-content" *ngFor="let data of optionnsArr">
			<div class="area-content" *ngIf="data.type == 'option-title'">
				<b>{{data.title}}</b>
			</div>
			<div class="content-block" padding *ngIf="data.type == 'option-details'">
				<div style="float: left;width: 70%;">
					<b>{{data.description}}</b>
					<p>Phone: {{data.phone}}</p>
				</div>
				<div>
					<a href="tel:{{data.phone}}"><img class="img-tag"  [src]="data.phone?'./assets/phone96On.png':'./assets/phone96Off.png'" item-right></a>
					<a href="{{data.website}}"><img class="img-tag"  [src]="data.website?'./assets/Web96On.png':'./assets/Web96Off.png'"></a>
				</div>
			</div>			
		</div>
	</div>
</ion-content>
