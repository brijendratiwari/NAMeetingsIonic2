<ion-header>

	<ion-navbar>
		<ion-title>Just For Today</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>

	<div class="jft-text-container" *ngIf="jftText.length>0">
		<div class="top_left">
			<div class="top_right">
				<div class="bottom_left">
					<div class="bottom_right">
						<div  class="jft-text" [innerHTML]="jftText"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</ion-content>
